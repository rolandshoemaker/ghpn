<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ghpn</title>
		<style>
			body {
				background: #EEEEEE;
				color: grey;
				font-family: "Lucida Console", Monaco, monospace;
			}
			a {
				text-decoration: none;
				color: rgb(176, 63, 184);
			}
			.logo {
				width: 473px;
				margin: 0 auto;
			}
			code {
				font-family: "Lucida Console", Monaco, monospace;
				font-size: 1.4em;
			}
			.search {
				width: 440px;
				margin: 60px auto;
			}
			input {
				width: 440px;
				height: 40px;
				border: none;
				box-sizing: border-box;
				font-size: 1em;
				padding: 5px 5px 5px 45px;
				outline: none;
			}
			input:disabled {
				background: #E7E7E7;
				color: grey;
			}
			input:focus {
				background: #D8D8D8;
			}
			.about {
				width: 600px;
				margin: 15px auto;
				font-size: 1em;
				text-align: center;
			}
			.usage {
				width: 607px;
				margin: 35px auto;
			}
			.usage code {
				font-size: 1em;
			}
			.loading {
				margin: 0 auto;
				width: 500px;
				height: 30px;
				text-align: center;
				line-height: 10px;
			}
			.loading code {
				width: 500px;
			}
			@media only screen and (min-width: 768px) {
				.block {
					padding: ;
				}
				.block code {
					font-size: 0.8em;
				}
				code {
					font-size: 2em;
				}
				.logo {
					width: 675px;
				}
				.search {
					width: 650px;
					margin: 40px auto 30px auto;
				}
				input {
					width: 650px;
					height: 75px;
					font-size: 2em;
				}
			}
			.blocks {
				text-align: center;
			}
			.block {
				display: inline-block;
				text-align: left;
				padding: 20px;
				vertical-align: top;
			}
			.error {
				color: rgb(213, 36, 36);
				font-size: 1.5em;
				width: 85%;
				margin: 0 auto;
			}
			.footer {
				text-align: center;
				font-size: 1em;
				padding-bottom: 15px;
			}
		</style>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/2.1.2/octicons.css">
	</head>
	<body id="home">
		<div class="logo">
			<pre><code>{{logo}}</code></pre>
			<div class="about">
				my insides live on <a href="https://github.com/rolandshoemaker/ghpn"><span class="octicon octicon-octoface"></span></a>.
				<br>{{rl}}
			</div>
		</div>
		<div class="search">
			<form id="search">
				<input type="text" placeholder="username">
			</form>
		</div>
		<div class="usage">
			<pre><code>{{usage}}</code></pre>
		</div>
		<div class="footer">
			ghpn is licensed under the <a href="http://opensource.org/licenses/MIT">MIT license</a>, enjoy. you probably shouldn't use this to like... hire someone, unless it's <a href="https://www.bracewel.net/about">me</a>.
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			var colors = ["#D56B6B", "#7ED56B", "#6BD5C1", "#6BA9D5", "#6B70D5", "#BA6BD5", "#D56B7B"];
			var rand_color = colors[Math.floor(Math.random()*colors.length)];
			// color the logo block
			document.getElementsByClassName("logo")[0].style.color = rand_color;
			document.getElementsByClassName("usage")[0].style.color = rand_color;

			$("#search").submit(function(e) {
				// disable search
				$("input").attr("disabled", "disabled");
				e.preventDefault();

				// if any .block's already exist remove them
				$(".blocks").remove();

				// add . . . loading div thingy
				$(".search").after("<div class=\"loading\"><code class=\"loading\"></code></div>");
				$("code.loading").css("color", rand_color);
				var loader = setInterval(loading, 1200);

				// begin polling /<username>, if returns 202, wait and poll again, if 200 or anything else print blocks (p easy...)
				poll_user($("input").val(), loader);
			});

			var poll_user = function(username, loader) { // heuheuheuheuh
				$.ajax({
					type: "GET",
					url: "/"+username,
					success: function(data, status, xhr) {
						if (xhr.status == 200) {
							// remove loading div
							window.clearInterval(loader);
							$(".loading").remove();

							// add blocks
							$(".search").after("<div class=\"blocks\"></div>");
							for (var b in data.blocks) {
								$(".blocks").append("<div class=\"block\"><pre><code>"+data.blocks[b]+"</code></pre></div>")
							}

							// enable search box again at the end
							$("input").prop("disabled", false);
						} else if (xhr.status == 202) {
							setTimeout(function() {poll_user(username, loader)}, 5000);
						}
					},
					error: function(xhr, status) {
						// remove loading div
						window.clearInterval(loader);
						$(".loading").remove();

						// add error blocks
						$(".search").after("<div class=\"blocks\"></div>");
						var error_json = $.parseJSON(xhr.responseText);
						for (var b in error_json.blocks) {
							$(".blocks").append("<div class=\"error\">"+error_json.blocks[b]+"</div>");
						}

						// enable search box again at the end
						$("input").prop("disabled", false);
					}
				});
			}; 

			var loading = function() {
				var loader = $("code.loading");
				if (loader.text().length < 5) {
					loader.append(".");
				} else {
					loader.text(".");
				}
			};
		</script>
	</body>
</html>
